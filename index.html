<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors final</title>
        <script src="Rock-Paper-Scissors-final.js"></script>
        <link rel="stylesheet" href="Rock-Paper-Scissors-final.css">
    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>

        <button class="move-button" onclick="
            playGame('Rock')
        "><img class="move-icon" src="Images/Rock-emoji.png"></button>

        <button class="move-button" onclick="
            playGame('Paper')
        "><img class="move-icon" src="Images/Paper-emoji.png"></button>

        <button class="move-button" onclick="
            playGame('Scissors')
        "><img class="move-icon" src="Images/Scissors-emoji.png"></button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button class="reset-score-button" onclick="
            score.losses = 0;
            score.wins = 0;
            score.ties = 0;
            localStorage.removeItem('score')
            updateScoreElement();
        ">Reset Score</button>
    </body>
</html>
